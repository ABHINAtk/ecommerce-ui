<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact-us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about.html">About-us</a>
          </li>


      </div>
    </div>
  </nav>


  <div class="row" id="productsContainer">
   

  </div>

  </div>
  <script>

    function createProductCard() {
      return  `<div class="col-3 card mx-3 my-3 d-flex align-items:center" style="width: 18rem;">
          <img src="${p.image}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">${p.title}</h5>
            <p class="card-text">Rs.${p.price}</p>
            <a href="#" class="mb-0 btn btn-primary">Add to cart</a>
          </div>
        </div>`
    }

    async function getProducts() {
      const response = await fetch('https://fakestoreapi.com/products');
      const products = await response.json();
      let productlistcontainer = ""
      console.log(products)

      for (p of products) {
        const productContainer = createProductCard(p)
        productlistcontainer = productlistcontainer + productContainer
      }
      const productsContainer = document.getElementById('productsContainer');
      productsContainer.innerHTML = productlistcontainer;
      console.log(productlistcontainer)
    }
    getProducts();
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
